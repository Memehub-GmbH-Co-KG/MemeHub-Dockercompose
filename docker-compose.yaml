version: "3.8"
services:
  config:
    image: leifb/memehub-config
    restart: always
    env_file: config.env
    networks:
      - mh
    volumes: 
      - ./data/config:/etc/memehub
  logger:
    image: leifb/memehub-logger
    restart: always
    networks: 
      - mh
    depends_on: 
      - config
  permissions:
    image: leifb/memehub-permissions
    restart: always
    networks:
      - mh
    depends_on:
      - config
      - logger
  categories:
    image: leifb/memehub-categories
    restart: always
    networks:
      - mh
    depends_on: 
      - config
      - logger
  limits:
    image: leifb/memehub-limits
    restart: always
    networks: 
      - mh
    depends_on: 
      - config
      - logger
  contests:
    image: leifb/memehub-contests
    restart: always
    networks: 
      - mh
    depends_on: 
      - config
      - logger
  bot:
    image: leifb/memehub-bot
    restart: always
    networks: 
      - mh
    depends_on: 
      - config
      - logger
      - contests
      - limits
      - categories
      - permissions
networks:
  mh:
    name: mh
    driver: bridge